<div class="container">
  <div class="navbar navbar-default">
    <div class="navbar-header">
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 text-center">
      <div
        ng2FileDrop
        [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
        (fileOver)="fileOverBase($event)"
        [uploader]="uploader"
        class="well my-drop-zone text-center p-5"
      >
      <i class="fa fa-solid fa-upload fa-2x"></i>
      </div>

      <!-- Hidden file input -->
      <input
        type="file"
        id="fileUpload"
        ng2FileSelect
        [uploader]="uploader"
        class="d-none "
      />

      <!-- Custom Bootstrap button -->
      <button type="button" class="btn btn-outline-primary w-100 mt-3" (click)="triggerFileInput()">
        Select Verilog File
      </button>

    </div>

    <div class="col-md-9" style="margin-bottom: 40px">
      <h3>Upload Verilog file</h3>
      <p>Queue length: {{ uploader?.queue?.length }}</p>

      <table class="table">
        <thead>
        <tr>
          <th width="50%">Name</th>
          <th>Size</th>
          <th>Progress</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of uploader.queue">
          <td>
            <strong>{{ item?.file?.name }}</strong>
          </td>
          <td *ngIf="uploader.options.isHTML5" nowrap>
            {{ item?.file?.size/1024/1024 | number:'.2' }} MB
          </td>
          <td *ngIf="uploader.options.isHTML5">
            <div class="progress" style="margin-bottom: 0;">
              <div
                class="progress-bar"
                role="progressbar"
                [ngStyle]="{ 'width': item.progress + '%' }"
              ></div>
            </div>
          </td>
          <td class="text-center">
              <span *ngIf="item.isSuccess">
                <i class="glyphicon glyphicon-ok"></i>
              </span>
            <span *ngIf="item.isCancel">
                <i class="glyphicon glyphicon-ban-circle"></i>
              </span>
            <span *ngIf="item.isError">
                <i class="glyphicon glyphicon-remove"></i>
              </span>
          </td>
          <td nowrap>
            <button
              type="button"
              class="btn btn-success btn-xs m-1"
              (click)="item.upload()"
              [disabled]="item.isReady || item.isUploading || item.isSuccess"
            >
              <i class="fa fa-upload"></i> Upload
            </button>
            <button
              type="button"
              class="btn btn-warning btn-xs m-1"
              (click)="item.cancel()"
              [disabled]="!item.isUploading"
            >
              <i class="fa fa-ban"></i> Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger btn-xs m-1"
              (click)="clearCircuitData()"
            >
              <i class="fa fa-trash"></i> Remove
            </button>
          </td>
        </tr>
        </tbody>
      </table>

      <div>
        <div>
          Queue progress:
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              [ngStyle]="{ 'width': uploader.progress + '%' }"
            ></div>
          </div>
        </div>
      </div>

      <div *ngIf="response" class="panel panel-default response-tab mt-3 p-2">
        <div class="panel-heading"></div>
        <div class="panel-body">
          <ngx-json-viewer [json]="response"></ngx-json-viewer>
        </div>
      </div>

    </div>
  </div>

  <br /><br />

  <div class="row">
    <div class="col-md-12">

    </div>
  </div>
</div>
